<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Department Of Public Records - New Citizen</title>
</head>
<body>
<th:block layout:fragment="content">
    <form id="newCitizenForm" name="citizen-form" method="post" th:action="@{/citizen/new}" th:object="${citizen}">
        <fieldset>
            <legend>New Citizen Registration Form</legend>
            <div class="container" style="margin-top: 1em;">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="socialSecurityNumber">Social Security Number:</label>
                            <input  id="socialSecurityNumber" name="socialSecurityNumber" type="text" class="form-control"
                                   th:field="*{socialSecurityNumber}" required autofocus/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="firstName">First name:</label>
                            <input id="firstName" name="firstName" type="text" class="form-control" th:field="*{firstName}" required/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="middleName">Middle name:</label>
                            <input id="middleName" name="middleName" type="text" class="form-control" th:field="*{middleName}"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lastName">Last name:</label>
                            <input id="lastName" name="lastName" type="text" class="form-control" th:field="*{lastName}" required/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="dateOfBirth">Date of birth:</label>
                            <input id="dateOfBirth" name="dateOfBirth" type="date" class="form-control"
                                   aria-describedby="dateOfBirthHelp" th:field="*{dateOfBirth}" required/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="yearlyIncome">Yearly income:</label>
                            <input id="yearlyIncome" name="yearlyIncome" type="number" step="0.01" class="form-control"
                                   aria-describedby="dateOfBirthHelp" th:field="*{yearlyIncome}" required/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="state">State where born</label>
                            <select name="state" id="state" class="form-control" required="required" th:field="*{state}">
                                <option value="">Select the type of Account</option>
                                <option th:each="state : ${states}" th:value="${state.stateId}" th:text="${state.stateCode+'-'+state.stateName}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div style="text-align: right;">
                            <button tabindex="8" id="btnReset" type="reset" class="btn btn-outline-info" style="margin-right: 2em;">Reset</button>
                            <a tabindex="9" href="/citizens" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                            <button tabindex="10" id="btnSubmit" type="submit" class="btn btn-outline-primary">Register Citizen</button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
